name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install numpy matplotlib

      - name: Clone matplotlib-cpp
        run: git clone https://github.com/lava/matplotlib-cpp.git

      - name: Fix matplotlib-cpp redefinitions
        shell: bash
        run: |
          sed -i.bak '/long long> { const static NPY_TYPES type = NPY_INT64; };/d' matplotlib-cpp/matplotlibcpp.h
          sed -i.bak '/unsigned long long> { const static NPY_TYPES type = NPY_UINT64; };/d' matplotlib-cpp/matplotlibcpp.h

      - name: Build Windows EXE (MSVC with fallback)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Cherche vcvars64.bat dans tous les Visual Studio install√©s
          $vcRoots = @(
            "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat",
            "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\Professional\VC\Auxiliary\Build\vcvars64.bat",
            "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat",
            "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat",
            "${env:ProgramFiles}\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat",
            "${env:ProgramFiles}\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat"
          )

          $vcvars = $vcRoots | Where-Object { Test-Path $_ } | Select-Object -First 1

          $inc = python -c "import sysconfig; print(sysconfig.get_paths()['include'])"
          $lib = python -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR'))"
          $numpy_inc = python -c "import numpy; print(numpy.get_include())"
          $ver = python -c "import sys; print(f'{sys.version_info.major}{sys.version_info.minor}')"

          echo "Python include = $inc"
          echo "Python lib     = $lib"
          echo "NumPy include  = $numpy_inc"

          if ($vcvars) {
            Write-Host "‚úÖ MSVC detected at: $vcvars"
            cmd /c "`"$vcvars`" && cl /EHsc /MD /std:c++17 LancerDePoids.cpp ^
              /I`"matplotlib-cpp`" /I`"$inc`" /I`"$numpy_inc`" ^
              /link /LIBPATH:`"$lib`" python$ver.lib"
            if ($LASTEXITCODE -eq 0) { exit 0 }
            Write-Warning "‚ö†Ô∏è MSVC compilation failed, switching to MinGW..."
          } else {
            Write-Warning "‚ö†Ô∏è No vcvars64.bat found, switching to MinGW..."
          }

          # === Fallback MinGW ===
          Write-Host "üîß Installing MinGW..."
          choco install mingw --no-progress -y
          refreshenv

          $gcc = (Get-Command g++).Source
          Write-Host "‚úÖ Using MinGW compiler at: $gcc"

          g++ LancerDePoids.cpp -std=c++17 -Wno-deprecated-declarations `
            -I"./matplotlib-cpp" `
            -I"$inc" `
            -I"$numpy_inc" `
            -o LancerDePoids.exe
          
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: LancerDePoids.exe
          path: LancerDePoids.exe
