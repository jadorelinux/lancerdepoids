name: Build Windows EXE (CMake + MSVC final)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install numpy matplotlib

      - name: Clone matplotlib-cpp
        run: git clone https://github.com/lava/matplotlib-cpp.git

      - name: Add minimal CMakeLists.txt if missing
        shell: pwsh
        run: |
          if (!(Test-Path "CMakeLists.txt")) {
            @"
cmake_minimum_required(VERSION 3.14)
project(LancerDePoids LANGUAGES CXX)
find_package(Python3 COMPONENTS Interpreter Development NumPy REQUIRED)
include_directories(${Python3_INCLUDE_DIRS})
include_directories(${Python3_NumPy_INCLUDE_DIRS})
include_directories(matplotlib-cpp)
add_executable(LancerDePoids LancerDePoids.cpp)
target_link_libraries(LancerDePoids ${Python3_LIBRARIES})
set_target_properties(LancerDePoids PROPERTIES OUTPUT_NAME "LancerDePoids")
"@ | Out-File -Encoding utf8 CMakeLists.txt
          }

      - name: Configure and Build with CMake
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          mkdir build
          cd build

          $pyExe = python -c "import sys;print(sys.executable)"
          $pyInc = python -c "import sysconfig;print(sysconfig.get_paths()['include'])"
          $npInc = python -c "import numpy;print(numpy.get_include())"

          # Configuration du projet
          cmake .. -G "Visual Studio 17 2022" -A x64 `
            -DPython3_EXECUTABLE="$pyExe" `
            -DPython3_INCLUDE_DIR="$pyInc" `
            -DPython3_NumPy_INCLUDE_DIR="$npInc"

          # Compilation avec MSVC via CMake
          cmake --build . --config Release

          # Copie l’exécutable final à la racine
          if (Test-Path ".\Release\LancerDePoids.exe") {
            Copy-Item ".\Release\LancerDePoids.exe" "..\LancerDePoids.exe"
          }

          cd ..

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: LancerDePoids.exe
          path: LancerDePoids.exe
