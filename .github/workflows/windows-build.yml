name: Build Windows EXE (CMake + MSVC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: python -m pip install numpy matplotlib

      - name: Clone matplotlib-cpp
        run: git clone https://github.com/lava/matplotlib-cpp.git

      - name: Create minimal CMakeLists.txt
        shell: pwsh
        run: |
          $file = "CMakeLists.txt"
          if (-not (Test-Path $file)) {
            $content = @"
cmake_minimum_required(VERSION 3.14)
project(LancerDePoids LANGUAGES CXX)
find_package(Python3 COMPONENTS Interpreter Development NumPy REQUIRED)
include_directories($${Python3_INCLUDE_DIRS})
include_directories($${Python3_NumPy_INCLUDE_DIRS})
include_directories(matplotlib-cpp)
add_executable(LancerDePoids LancerDePoids.cpp)
target_link_libraries(LancerDePoids $${Python3_LIBRARIES})
set_target_properties(LancerDePoids PROPERTIES OUTPUT_NAME "LancerDePoids")
"@
            Set-Content -Encoding UTF8 -Path $file -Value $content
            Write-Host "✅ CMakeLists.txt created"
          } else {
            Write-Host "ℹ️ CMakeLists.txt already present."
          }

      - name: Configure and Build with CMake
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if (-not (Test-Path "build")) {
            New-Item -ItemType Directory -Name "build" | Out-Null
          }
          Set-Location build

          $PyExe = python -c "import sys;print(sys.executable)"
          $PyInc = python -c "import sysconfig;print(sysconfig.get_paths()['include'])"
          $NpInc = python -c "import numpy;print(numpy.get_include())"

          Write-Host "Python: $PyExe"
          Write-Host "Include: $PyInc"
          Write-Host "NumPy include: $NpInc"

          cmake .. -G "Visual Studio 17 2022" -A x64 `
            -DPython3_EXECUTABLE="$PyExe" `
            -DPython3_INCLUDE_DIR="$PyInc" `
            -DPython3_NumPy_INCLUDE_DIR="$NpInc"

          cmake --build . --config Release

          $exeRelease = Join-Path $PWD "Release\LancerDePoids.exe"
          $exeRoot = Join-Path $PWD "..\LancerDePoids.exe"
          if (Test-Path $exeRelease) {
            Copy-Item $exeRelease $exeRoot -Force
            Write-Host "✅ Copied release executable to project root"
          } elseif (Test-Path "LancerDePoids.exe") {
            Copy-Item "LancerDePoids.exe" $exeRoot -Force
            Write-Host "✅ Copied executable to project root"
          } else {
            Write-Error "❌ No executable produced"
          }

          Set-Location ..

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: LancerDePoids.exe
          path: LancerDePoids.exe
