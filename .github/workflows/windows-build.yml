name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install numpy matplotlib

      - name: Clone matplotlib-cpp
        run: git clone https://github.com/lava/matplotlib-cpp.git

      - name: Fix matplotlib-cpp redefinitions
        shell: bash
        run: |
          sed -i.bak '/long long> { const static NPY_TYPES type = NPY_INT64; };/d' matplotlib-cpp/matplotlibcpp.h
          sed -i.bak '/unsigned long long> { const static NPY_TYPES type = NPY_UINT64; };/d' matplotlib-cpp/matplotlibcpp.h

      - name: Build executable
        shell: bash
        run: |
          PY_INC=$(python -c "import sysconfig; print(sysconfig.get_paths()['include'])")
          PY_VER=$(python -c "import sys; print(f'{sys.version_info.major}{sys.version_info.minor}')")

          echo "Python include path: $PY_INC"
          echo "Python version ID: $PY_VER"

          g++ LancerDePoids.cpp -std=c++17 -Wno-deprecated-declarations \
          -I./matplotlib-cpp \
          -I"$(python -c 'import numpy; print(numpy.get_include())')" \
          -I"$PY_INC" \
          -o LancerDePoids.exe

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: LancerDePoids.exe
          path: LancerDePoids.exe
