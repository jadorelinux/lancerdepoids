name: Build Windows EXE (CMake + MSVC + Fix Matplotlib-cpp)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install numpy matplotlib

      - name: Clone matplotlib-cpp
        run: git clone https://github.com/lava/matplotlib-cpp.git

      - name: Fix duplicate typedefs in matplotlib-cpp
        shell: bash
        run: |
          sed -i '/long long> { const static NPY_TYPES type = NPY_INT64; };/d' matplotlib-cpp/matplotlibcpp.h
          sed -i '/unsigned long long> { const static NPY_TYPES type = NPY_UINT64; };/d' matplotlib-cpp/matplotlibcpp.h

      - name: Ensure CMakeLists exists
        shell: pwsh
        run: |
          $file = "CMakeLists.txt"
          if (-not (Test-Path $file)) {
            $lines = @(
              'cmake_minimum_required(VERSION 3.14)',
              'project(LancerDePoids LANGUAGES CXX)',
              'find_package(Python3 COMPONENTS Interpreter Development NumPy REQUIRED)',
              'include_directories(${Python3_INCLUDE_DIRS})',
              'include_directories(${Python3_NumPy_INCLUDE_DIRS})',
              'include_directories(matplotlib-cpp)',
              'add_executable(LancerDePoids LancerDePoids.cpp)',
              'target_link_libraries(LancerDePoids ${Python3_LIBRARIES})',
              'set_target_properties(LancerDePoids PROPERTIES OUTPUT_NAME "LancerDePoids")'
            )
            $lines | Out-File -Encoding UTF8 $file
            Write-Host "✅ Generated CMakeLists.txt"
          } else {
            Write-Host "ℹ️ CMakeLists.txt already exists"
          }

      - name: Configure and build with MSVC
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          if (-not (Test-Path 'build')) { New-Item -ItemType Directory -Name build | Out-Null }
          Set-Location build

          $pyExe = python -c "import sys;print(sys.executable)"
          $pyInc = python -c "import sysconfig;print(sysconfig.get_paths()['include'])"
          $npInc = python -c "import numpy;print(numpy.get_include())"

          Write-Host "Python exe: $pyExe"
          Write-Host "Python include: $pyInc"
          Write-Host "NumPy include: $npInc"

          cmake .. -G "Visual Studio 17 2022" -A x64 `
            -DPython3_EXECUTABLE="$pyExe" `
            -DPython3_INCLUDE_DIR="$pyInc" `
            -DPython3_NumPy_INCLUDE_DIR="$npInc"

          cmake --build . --config Release

          $exeRel = Join-Path $PWD "Release/LancerDePoids.exe"
          $exeOut = Join-Path $PWD "..\\LancerDePoids.exe"

          if (Test-Path $exeRel) {
            Copy-Item $exeRel $exeOut -Force
            Write-Host "✅ Copied executable to project root"
          } else {
            Write-Error "❌ Executable not found after build"
          }

          Set-Location ..

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: LancerDePoids.exe
          path: LancerDePoids.exe
