name: Build Windows EXE (CMake + MSVC, clean)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install numpy matplotlib

      - name: Clone matplotlib-cpp
        run: git clone https://github.com/lava/matplotlib-cpp.git

      - name: Ensure CMakeLists.txt exists
        shell: pwsh
        run: |
          $file = "CMakeLists.txt"
          if (-not (Test-Path $file)) {
            @"
cmake_minimum_required(VERSION 3.14)
project(LancerDePoids LANGUAGES CXX)
find_package(Python3 COMPONENTS Interpreter Development NumPy REQUIRED)
include_directories($${Python3_INCLUDE_DIRS})
include_directories($${Python3_NumPy_INCLUDE_DIRS})
include_directories(matplotlib-cpp)
add_executable(LancerDePoids LancerDePoids.cpp)
target_link_libraries(LancerDePoids $${Python3_LIBRARIES})
set_target_properties(LancerDePoids PROPERTIES OUTPUT_NAME "LancerDePoids")
"@ | Out-File -Encoding utf8 $file
            Write-Host "‚úÖ CMakeLists.txt created."
          } else {
            Write-Host "‚ÑπÔ∏è CMakeLists.txt already exists."
          }

      - name: Configure and Build with CMake (MSVC)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if (-not (Test-Path "build")) { New-Item -ItemType Directory -Name "build" | Out-Null }
          Set-Location build

          $PyExe = python -c "import sys;print(sys.executable)"
          $PyInc = python -c "import sysconfig;print(sysconfig.get_paths()['include'])"
          $NpInc = python -c "import numpy;print(numpy.get_include())"

          Write-Host "üîß Python executable: $PyExe"
          Write-Host "üìÅ Python include: $PyInc"
          Write-Host "üìÅ NumPy include:  $NpInc"

          cmake .. -G "Visual Studio 17 2022" -A x64 `
            -DPython3_EXECUTABLE="$PyExe" `
            -DPython3_INCLUDE_DIR="$PyInc" `
            -DPython3_NumPy_INCLUDE_DIR="$NpInc"

          cmake --build . --config Release

          if (Test-Path ".\Release\LancerDePoids.exe") {
            Copy-Item ".\Release\LancerDePoids.exe" "..\LancerDePoids.exe" -Force
            Write-Host "‚úÖ LancerDePoids.exe copied to root."
          } elseif (Test-Path ".\LancerDePoids.exe") {
            Copy-Item ".\LancerDePoids.exe" "..\LancerDePoids.exe" -Force
            Write-Host "‚úÖ LancerDePoids.exe copied to root."
          } else {
            Write-Error "‚ùå Executable not found after build."
          }

          Set-Location ..

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: LancerDePoids.exe
          path: LancerDePoids.exe
