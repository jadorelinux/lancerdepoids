name: Build Windows EXE (CMake + MSVC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install NumPy / Matplotlib
        run: python -m pip install numpy matplotlib

      - name: Clone matplotlib-cpp
        run: git clone https://github.com/lava/matplotlib-cpp.git

      - name: Fix matplotlib-cpp redefinitions
        shell: bash
        run: |
          sed -i.bak '/long long> { const static NPY_TYPES type = NPY_INT64; };/d' matplotlib-cpp/matplotlibcpp.h
          sed -i.bak '/unsigned long long> { const static NPY_TYPES type = NPY_UINT64; };/d' matplotlib-cpp/matplotlibcpp.h

      - name: Configure CMake (MSVC)
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 ^
            -DPYTHON_EXECUTABLE:FILEPATH="${{ env.pythonLocation }}\python.exe" ^
            -DPYTHON_INCLUDE_DIR:PATH="$(python -c 'import sysconfig;print(sysconfig.get_paths()[\"include\"])')" ^
            -DNUMPY_INCLUDE_DIR:PATH="$(python -c 'import numpy;print(numpy.get_include())')" ^
            -DCMAKE_BUILD_TYPE=Release
          cd ..

      - name: Build project
        run: |
          cmake --build build --config Release
          copy build\Release\*.exe .\LancerDePoids.exe

      - name: Upload artifact (.exe)
        uses: actions/upload-artifact@v4
        with:
          name: LancerDePoids.exe
          path: LancerDePoids.exe
